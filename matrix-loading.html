<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Loading</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    #loading-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0f0;
      font-size: 2em;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      white-space: pre;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="Matrix"></canvas>
  <div id="loading-text"></div>
  
  <script>
    const canvas = document.getElementById('Matrix');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const chars = '0123456789{}[]<>/\\|_-+=:;.,*#$%&@';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        
        // Ocazional facem caracterele albe pentru efect Matrix autentic
        ctx.fillStyle = Math.random() > 0.975 ? '#fff' : '#0f0';
        ctx.shadowColor = ctx.fillStyle;
        ctx.shadowBlur = 10;
        
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
      requestAnimationFrame(draw);
    }

    draw();

    // --- Efect typing random pentru text ---
    const targetText = "> SE PREPARĂ MAGIA...";
    const loadingEl = document.getElementById("loading-text");

    function typeWithGlitch(text, element, speed = 50) {
      let revealed = "";
      let index = 0;

      function revealNext() {
        if (index < text.length) {
          let glitchCount = 5; // câte caractere random până se fixează unul corect
          let glitchInterval = setInterval(() => {
            const randomChar = chars.charAt(Math.floor(Math.random() * chars.length));
            element.textContent = revealed + randomChar;
          }, speed / 2);

          setTimeout(() => {
            clearInterval(glitchInterval);
            revealed += text[index];
            element.textContent = revealed;
            index++;
            revealNext();
          }, speed * glitchCount);
        }
      }

      revealNext();
    }

    typeWithGlitch(targetText, loadingEl, 60);

    // Fade out după 5 secunde
    setTimeout(() => {
      document.body.style.transition = "opacity 1s ease-out";
      document.body.style.opacity = 0;
      setTimeout(() => document.body.style.display = 'none', 1000);
    }, 5000);
  </script>
</body>
</html>
